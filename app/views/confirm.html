<section class="login-main">
  <div class="left-column">
    <img src="images/cmi-phone.png"/>
  </div>
  <div class="right-column">
    <h1>Enter a new password. The confirmation password must match.</h1>
    <form class="confirm-form" name="confirmForm" ng-submit="loginController.confirm(loginController.credentials)" novalidate>
      <div class="form-group">
        <label id="password-label" for="password">Password</label>
        <input id="password" type="password" name="password" ng-model="loginController.credentials.password" required>
      </div>
      <div class="form-group">
        <label id="password-confirmation-label" for="passwordConfirmation">Password</label>
        <input id="password-confirmation" type="password" name="passwordConfirmation" ng-model="loginController.credentials.password_confirmation" required>
      </div>
      <div class="form-group">
        <input class="btn btn-default" type="submit" ng-disabled="confirmForm.$invalid" value="Submit New Password">
      </div>
    </form>
  </div>
</section>
