<div class="phone">
  <aside class="aside-nav">
    <sidenav></sidenav>
  </aside>
  <section class="main-content">
    <div class='data-container manage-phone-dashboard'>
      <ul class='button-list'>
        <li ng-repeat="(key,value) in phoneController.currentPhone.buttons"><h2><span><i class="fa fa-phone"></i>Button {{key}}:</span></h2>
          <ul>
            <li>{{value.title}}</li>
            <li>
              <audio ng-src="{{value.url}}" controls>
                <p>Your browser does not support the <code>audio</code> element </p>
              </audio>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
</div>
