<div class="phone"> <aside class="aside-nav"> <sidenav></sidenav> </aside> <section class="main-content container"> <div class="data-container manage-phone-dashboard"> <div class="grid_8"> <h2>Stories currently on your phone:</h2> <ul class="button-list"> <li ng-repeat="(key,value) in phoneController.currentPhone.buttons"><div><span class="button-assignment"><i class="fa fa-phone"></i>Button {{key}}:</span><span>{{value.title}}</span></div> <ul> <li> <audio ng-src="{{value.url}}" controls> <p>Your browser does not support the <code>audio</code> element </p> </audio> </li> </ul> </li> </ul> </div> <div class="grid_8"> <div ng-repeat="venue in phoneController.venues"> <h2>Stories unique to venue {{venue.name}}</h2> <ul> <li ng-repeat="story in venue.stories"><strong>{{story.title}}</strong>, <strong>author:</strong> {{story.author_last}}, <strong>url:</strong> {{story.url}}</li> </ul> </div> </div> </div> </section> </div>
