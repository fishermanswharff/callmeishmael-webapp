<section class="login-main"> <div class="left-column"> <img src="images/cmi-phone.882c985c.png"> </div> <div class="right-column"> <h1>Enter a new password. The confirmation password must match.</h1> <form class="reset-password-form" name="resetPasswordForm" ng-submit="loginController.resetPassword(loginController.newpassword)" novalidate> <div class="form-group"> <label id="password-label" for="password">Password</label> <input id="password" type="password" name="password" ng-model="loginController.newpassword.password" required> </div> <div class="form-group"> <label id="password-confirmation-label" for="passwordConfirmation">Password Confirmation</label> <input id="password-confirmation" type="password" name="passwordConfirmation" ng-model="loginController.newpassword.password_confirmation" required> </div> <div class="form-group"> <input class="btn btn-default" type="submit" ng-disabled="resetPasswordForm.$invalid" value="Submit New Password"> </div> </form> </div> </section>
